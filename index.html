<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter1</title>

    <!-- 1st type to add css in html. Use style tag to add CSS in html  -->
    <style>
        #first{
            background-color: aquamarine;
        } /*target the element of the id*/
        /* # is use to targer or add css in id and . is use to target or add css in classes*/

        .red{
            background-color: yellow;
            color: blue;
        }/*Targer the element of class*/

    </style>
</head>
<body>
    <div id="first">
        first name is Sahil
    </div><!-- id is not same all the time all id is unique to other-->
    <div id="second"></div>
    middle name is Ajaj
    <div id="third"></div>
    Last name is Sheikh
    <section class="red">
        What is Sections?
    </section><!-- in this class is the class and red is the element of the class. we can use multiple element for one class and multiple classes for one element-->
    <!-- There are three type to add css in html. 1) <style> tag 2) Inline CSS 3) External CSS -->

        <!-- Second type to add CSS in html. Inline type of add css in html. -->

        <div  style="background-color: black; color: white;">
            <p>Sahil is Good</p>
            <h3>Very Good</h3>
        </div>

</body>
</html>
